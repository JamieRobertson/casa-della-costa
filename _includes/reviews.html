<div id="reviews" class="row reviews">
	<div class="col-sm-12">
		<h3>
			Reviews <br>
			<small>What previous visitors have said about Casa Della Costa</small>
		</h3>
		{% for review in site.data.reviews %}
			<h4>{{ review.author }}
				<small>
					{{ review.date }}		
				</small>
			</h4>
			<p>{{ review.content }}</p>
		{% endfor %}		
	</div>
</div>
